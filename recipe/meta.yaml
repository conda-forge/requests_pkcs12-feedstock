{% set name = "requests_pkcs12" %}
{% set version = "1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 903d57b0fd93483f7308ce789a3a021ba9f333a89631bc2a91c26e0677ce42dc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - pyopenssl >=0.14
    - requests >=2.18.4

test:
  imports:
    - requests_pkcs12

about:
  home: https://github.com/m-click/requests_pkcs12
  license: ISC
  license_family: BSD
  license_file: LICENSE
  summary: This library adds PKCS#12 support to the Python requests library.

  description: |
    Add PKCS#12 support to the requests library in a clean way, without monkey
    patching or temporary files
  dev_url: https://github.com/m-click/requests_pkcs12

extra:
  recipe-maintainers:
    - sodre
