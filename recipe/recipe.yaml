schema_version: 1

context:
  name: requests_pkcs12
  version: 1.26

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/requests_pkcs12-${{ version }}.tar.gz
  sha256: efb06fa33c804ba4dd98ffd193282a0620fccf96d6a904effe1a6b0961a2f53e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - cryptography >=42.0.0
    - requests >=2.32.5

tests:
  - python:
      imports:
        - requests_pkcs12
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Add PKCS Add PKCS#12 support to the requests library in a clean way, without monkey patching or temporary files
  license: ISC
  license_file: LICENSE
  homepage: https://github.com/m-click/requests_pkcs12

extra:
  recipe-maintainers:
    - sodre
    - synapticarbors
